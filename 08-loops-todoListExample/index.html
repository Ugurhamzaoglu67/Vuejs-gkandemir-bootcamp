<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<style>
    .completed-item {
        background-color:#19875440;

    }

    .uncompleted-item {
        background-color:#dc354536;

    }

</style>

<body>

    <div class="container" id="app">
        <div class="row  mt-4 p-2">
            <div class="col-5 offset-4  p-2 py-4  ">
                <h3 class="text-center">Merhaba</h3>

                <!-- ALERT -->
                     <div v-if="(todoList.length > 0)"  class="card my-4 p-3 text-center bg-success text-dark">
                         Tamamlanan Görev : {{ completedItemCount}}
                     </div>

                    <div v-if="(todoList.length > 0)"  class="card my-4 p-3 text-center bg-secondary text-white">
                        Tamamlanmayan : Görev : {{ unCompletedItemCount }}
                    </div>

                <div v-if="!(todoList.length > 0)" class="alert alert-warning">Hiç toDo yok!</div>
                <!--/ ALERT -->



                <!-- ADD TODO INPUT  -->
                    <div class="d-flex  flex-column">

                        <input  @keydown.enter="addTodoFunc" type="text" class="form-control " />

                    </div>
                <!-- /ADD TODO INPUT  -->


                <div class="row">

                    <!-- LEFT TODOS LIST -->
                        <div class="col-12" >
                            <ul  class="list-group mt-4">
                            <!-- li -->
                                <li   v-for="todo  in todoList"
                                     :class="{ 'completed-item' : todo.completed, 'uncompleted-item' : !todo.completed }"
                                     class="list-group-item d-flex justify-content-between
                                            align-items-center completed-item">

                                    <span class="text-info mr-4">{{todo.count}}.</span>

                                    <div class="ml-2" style="font-size:1.2rem;">

                                        <input type="checkbox"
                                               v-model="todo.completed"
                                               class="form-check-input"
                                               :id="`completed_checkbox_${todo.id}`" />


                                        <label :for="`completed_checkbox_${todo.id}`" class="form-check-label">
                                            {{ todo.text }}
                                        </label>

                                    </div>
                                    <!-- delete btn -->
                                    <button class="btn btn-outline-danger btn-sm " @click="removeItemFunc(todo)">
                                        Sil
                                    </button>
                                </li>
                            <!--/ li -->
                        </ul>
                    </div>
                    <!-- /LEFT TODOS LIST -->


                    <!-- RIGHT TODOS LIST
                                <div class="col-7 mt-4" v-show="(todoList.length > 0)">
                                    <ul class="list-group">
                                        <li class="list-group-item" >
                                        <pre>
                                            {{ todoList }}
                                        </pre>
                                        </li>

                                    </ul>
                                 </div>
                                </div>
                 /RIGHT TODOS LIST -->


            </div>
        </div>

    </div>


<script src="app.js"></script>
</body>
</html>
