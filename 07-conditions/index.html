<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app" class="mt-3">
      <div class="container">
          <div class="col-9 offset-2 p-2">
              <button class="btn btn-primary" @click="showContainer = !showContainer">Aç / kapa</button>
              <h1 v-if="!showContainer"   class="text-warning">Başlangıçta gözükecek</h1>
              <h1 v-else>Sonra gözükecek</h1>
              <hr>

              <button @click="mycounter++" class="btn btn-outline-primary">Artır</button>    &nbsp;
              <button class="btn btn-outline-danger" @click="mycounter--">Azalt</button>    <br>

              <h3
                  :class="  { 'bg-success' : mycounter >0, 'bg-danger' : mycounter < 0, 'bg-dark text-white' : mycounter ===0 }">
                  {{ mycounter }}
              </h3><br><br><br>

              <!--  YUKARDAKİNİN 2. YÖNTEMİ -->
              <h2 :class="mycounterClasses">
                 h2 ->  {{ mycounter }}
              </h2>

              <p v-if="mycounter > 0 ">Counter pozitif</p>
              <p v-else-if="mycounter < 0">Counter negatif</p>
              <p v-else="mycounter == 0">Counter 0'a eşit</p>
              <br>

              <!-- v-show ile kullanım -->
              <div class="card mt-3  col-4 p-4 text-center">
                  <h6 v-show="mycounter > 0" > Counter +</h6>
                  <h6 v-show="mycounter < 0">Counter -</h6>
                  <h6 v-show="mycounter === 0"> Counter 0</h6>
              </div>


          </div>
      </div>

    </div>



<script src="app.js"></script>
</body>
</html>
