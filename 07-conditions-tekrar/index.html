<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="../custom_style.css">
</head>
<body>

 <div id="app">
     <div class="container text-center py-3">
         <button  @click="showTitle = !showTitle" >
             Goster/Gizle
         </button>

         <h3 v-if="showTitle">Gösterilecek Başlık</h3>
     </div>

     <div class="container text-center py-3">
        <button  @click="showTitle = !showTitle" >
            Goster/Gizle
        </button>

        <h3 v-show="showTitle">Showlanacak Başlık</h3>
    </div>


     <div class="container text-center py-3">
        <h3 v-if="counter > 0" class="text-green">Pozitif {{counter}}</h3>
        <h3 v-else-if="counter < 0" class="text-red">Negatif {{counter}}</h3>
        <h3 v-else class="text-secondary">Sıfır {{counter}}</h3>


        <button class="green mr-2" @click="counter++">Artır</button>
        <button class="red" @click="counter--">Azalt</button>
    </div>



 </div>

<script src="app.js"></script>
</body>
</html>
