<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <div class="container" >
            <div class="row mt-5">
                <div class="col-4 card offset-4 p-2">

                    <h3 class="text-center my-3"> {{    counter }}</h3>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary" @click="counter++">+</button> &nbsp;
                        <button class="btn btn-danger" @click="counter--">-</button>
                    </div>
                    <div class="alert alert-warning mt-4">
                        {{  getCounterResult }}
                    </div>

                </div>

                <!-- CARD 2 -->
                <div class="col-4 card offset-4 p-2 mt-3">

                        <h3 class="text-center my-3"> {{    counter2 }}</h3>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary" @click="counter2++">+</button> &nbsp;
                            <button class="btn btn-danger" @click="counter2--">-</button>
                        </div>

                        <div class="alert alert-warning mt-4">
                            {{  getCounterResult2 }}
                        </div>

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
