<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="../custom_style.css">
</head>
<body>

    <div id="app">
        <div class="container text-center">
            <!-- 1) Butona tıklanıldığında alert kutusu çıkartınız.-->
            <button   @click="alertBas">Click alert</button>

            <!-- 2) keyup eventini dinleyerek value içersinde yazdığın veriyi saklayın
        
            -->
            <input type="text"
            :value="myval"
            @keyup = "changeValue">

           <h3> {{ myval }}</h3>
           <hr>
           <label for="">Enter input</label>
           <input type="text"
            @keydown.enter = "myval = $event.target.value"
           >
           <h3> {{ myval }}</h3>
        </div>
    </div>



<script src="app.js"></script>
</body>
</html>
