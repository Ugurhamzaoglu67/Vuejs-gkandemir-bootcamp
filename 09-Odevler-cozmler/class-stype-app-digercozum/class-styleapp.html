<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Class List App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .backgroundColor {
            background-color:bisque;
        }

        .border {
            border: 3px solid #222b34;
        }

        .borderRadius {
            border-radius : 15px;
        }

        .color {
            color:darkslateblue;
        }

        .fontBold {
            font-weight:bolder;
        }

        .fontItalic {
            font-style: italic;
        }
    </style>
</head>
<body>
<header>Class List App</header>
<div id="app" class="container">
    <div class="class--list--app">
        <div class="card">
            <ul class="class-list">
                <li>
                    <label>
                        <input
                                v-model="allstyles.backGroundColor"
                                class="mr-5" type="checkbox" />
                        <span>Background Color</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input v-model="allstyles.border" class="mr-5" type="checkbox"/>
                        <span>Border</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input v-model="allstyles.borderRadius" class="mr-5" type="checkbox" />
                        <span>Border Radius</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input v-model="allstyles.color" class="mr-5" type="checkbox"/>
                        <span>Color</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input v-model="allstyles.fontbold" class="mr-5" type="checkbox"/>
                        <span>Font Bold</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input v-model="allstyles.fontItalic" class="mr-5" type="checkbox" />
                        <span>Font Italic</span>
                    </label>
                </li>
            </ul>



            <!-- 1. YÖNTEM CLICK + TRUE/FALSE -->
            <textarea
                    :class="{ backgroundColor : allstyles.backGroundColor,
                              border : allstyles.border,
                              borderRadius : allstyles.borderRadius,
                              color: allstyles.color,
                              fontBold: allstyles.fontbold,
                              fontItalic : allstyles.fontItalic }"
                    rows="5">

            </textarea>
            <!-- /1. YÖNTEM CLICK + TRUE/FALSE -->





            <!-- 2. YÖNTEM  -->
            <textarea :class="textAreaClass"   rows="10">

            </textarea>

        </div>


        <div class="container">
            <pre>
                {{ allstyles }}
            </pre>
        </div>


    </div>


</div>
<script src="app.js"></script>
</body>
</html>
