<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>


    <div id="app" class="container-fluid">
       <div class="row d-flex mt-2  ">

           <div class="col-5 justify-content-center container text-center"

                style="border:1px solid black;">

               <h3>{{ counter }}</h3>
               <button @click="counter++" class="btn btn-success">+</button>
               <button @click="counter--" class="btn btn-danger">-</button>

               <p>{{ getResult }}</p>
           </div>

           <div class="col-5 justify-content-center container text-center"
                style="border:1px solid black;">
               <h4> {{ counter_two }}</h4>
               <button  @click="counter_two++"   class="btn btn-success">+</button>
               <button  @click="counter_two--"     class="btn btn-danger">-</button>

               <p>{{ getResult_two }}</p>
           </div>

       </div>

        <div class="row mt-4 d-flex justify-content-center" >
            <div class="col-4 py-4 text-center" style="border:2px solid #ad6666;" >
                <pre>{{ myitemList }}</pre>

                <button class="btn btn-dark" @click="addItem">Add</button>
            </div>
        </div>

    </div>




<script src="tekrar_app.js"></script>
</body>
</html>
